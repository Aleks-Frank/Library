<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Новая книга</h1>
<form action="/book/create" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="form-group">
        <label for="name">Название</label>
        <input type="text" id="name" name="name" required th:value="${book.name}">
    </div>

    <div class="form-group">
        <label for="author">Автор</label>
        <input type="text" id="author" name="author" required th:value="${book.author}">
    </div>

    <div class="form-group">
        <label for="year">Год публикации</label>
        <input type="number" id="year" name="year" required th:value="${book.year}">
    </div>

    <div class="form-group">
        <label for="countBook">Количество доступных экземпляров</label>
        <input type="number" id="countBook" name="countBook" required th:value="${book.countBook}">
    </div>

    <div class="form-group">
        <label for="description">Описание</label>
        <textarea id="description" name="description" th:text="${book.description}"></textarea>
    </div>

    <div class="form-group">
        <label for="imageUrl">Ссылка на изображение</label>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" th:value="${book.imageUrl}">
    </div>

    <button type="submit">Сохранить</button>
</form>
<a href="/book" class="back-link">Вернутся в Библиотеку</a>
</body>
</html>
