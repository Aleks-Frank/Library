<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Frank</title>
</head>
<body>
<h1>Library</h1>
<table>
    <thead>
    <tr>
        <th>Name Book</th>
        <th>Author</th>
        <th>Year</th>
        <th>Count Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listBooks}">
        <th th:text="${book.name}"></th>
        <th th:text="${book.author}"></th>
        <th th:text="${book.year}"></th>
        <th th:text="${book.countBook}"></th>
        <td>
            <a th:href="@{/book/reserve/{id}(id=${book.id})}">Забронировать</a>
        </td>
    </tr>
    </tbody>
</table>
<p><a href="/logout">Log out</a></p>
</body>
</html>
